<!DOCTYPE html>
<html>
<head>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body { margin: 0; background: #0B0C10; }
        svg { width: 100%; height: 600px; }
        .node { cursor: pointer; }
        .link { stroke: #6EE7B7; stroke-opacity: 0.3; }
        text { fill: #ECEFF4; font-size: 12px; pointer-events: none; }
    </style>
</head>
<body>
    <svg id="gravity"></svg>
    <script>
        const data = {"nodes": [{"id": "ChatBot", "size": 5, "color": "#6EE7B7"}, {"id": "deepextrema", "size": 5, "color": "#6EE7B7"}, {"id": "deepline-website", "size": 5, "color": "#6EE7B7"}, {"id": "Donna", "size": 5, "color": "#3B82F6"}, {"id": "Healthboard", "size": 5, "color": "#6EE7B7"}, {"id": "Inventory_Tracker", "size": 5, "color": "#6EE7B7"}, {"id": "Portfolio-Website", "size": 5, "color": "#6EE7B7"}, {"id": "RAG_Codebase", "size": 5, "color": "#6EE7B7"}, {"id": "Sherlock-Multiagent-Data-Scientist", "size": 6, "color": "#6EE7B7"}], "links": []};
        
        const svg = d3.select("#gravity");
        const width = 800, height = 600;
        
        svg.attr("viewBox", [0, 0, width, height]);
        
        const simulation = d3.forceSimulation(data.nodes)
            .force("link", d3.forceLink(data.links).id(d => d.id).distance(100))
            .force("charge", d3.forceManyBody().strength(-300))
            .force("center", d3.forceCenter(width / 2, height / 2));
        
        const link = svg.append("g")
            .selectAll("line")
            .data(data.links)
            .join("line")
            .attr("class", "link");
        
        const node = svg.append("g")
            .selectAll("circle")
            .data(data.nodes)
            .join("circle")
            .attr("class", "node")
            .attr("r", d => d.size)
            .attr("fill", d => d.color);
        
        const label = svg.append("g")
            .selectAll("text")
            .data(data.nodes)
            .join("text")
            .text(d => d.id)
            .attr("text-anchor", "middle");
        
        simulation.on("tick", () => {
            link
                .attr("x1", d => d.source.x)
                .attr("y1", d => d.source.y)
                .attr("x2", d => d.target.x)
                .attr("y2", d => d.target.y);
            node
                .attr("cx", d => d.x)
                .attr("cy", d => d.y);
            label
                .attr("x", d => d.x)
                .attr("y", d => d.y - 20);
        });
        
        node.call(d3.drag()
            .on("start", dragstarted)
            .on("drag", dragged)
            .on("end", dragended));
        
        function dragstarted(event, d) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
        }
        
        function dragged(event, d) {
            d.fx = event.x;
            d.fy = event.y;
        }
        
        function dragended(event, d) {
            if (!event.active) simulation.alphaTarget(0);
            d.fx = null;
            d.fy = null;
        }
    </script>
</body>
</html>
