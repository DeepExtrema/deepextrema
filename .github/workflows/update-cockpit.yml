name: âš™ï¸ Update Governance Systems

on:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours
  workflow_dispatch:  # Manual trigger
  push:
    branches: [main]
    paths:
      - 'scripts/**'
      - 'src/**'
      - '.github/workflows/update-cockpit.yml'

permissions:
  contents: write

env:
  PYTHONPATH: ${{ github.workspace }}

jobs:
  update-governance:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: ğŸ“¦ Install Dependencies
        run: pip install -r requirements.txt

      # ========================================
      # Pipeline 1: Governance Core Systems
      # ========================================

      - name: âš™ï¸ Generate Neon Control Panel
        run: python scripts/neon_control_panel.py
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ‘¤ Generate System Authority Panel
        run: python scripts/system_authority.py
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ”’ Generate Governance Matrix Visual
        run: python scripts/governance_matrix_visual.py
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ”— Generate Enforcement Log Visual
        run: python scripts/enforcement_log_visual.py
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: âš¡ Generate Governed Domains Visual
        run: python scripts/governed_domains_visual.py
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ”— Generate Dependency Chains
        run: python scripts/dependency_chains.py
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: âš¡ Generate Activity Circuit
        run: python scripts/activity_circuit.py
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # ========================================
      # Commit and Push
      # ========================================

      - name: ğŸ’¾ Commit and Push Changes
        run: |
          git config --local user.name "Governance-Bot âš™ï¸"
          git config --local user.email "governance-bot@users.noreply.github.com"
          git add README.md assets/ data/ || true
          git diff --staged --quiet || git commit -m "âš™ï¸ Update Governance Systems - $(date +'%Y-%m-%d %H:%M UTC')"
          git push || echo "Nothing to push"
