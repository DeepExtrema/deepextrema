name: Cosmic Cockpit Engine

on:
  schedule:
    - cron: '0 */6 * * *' # Run every 6 hours
  workflow_dispatch:      # Allow manual trigger

jobs:
  update-dashboard:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      - name: Engage Thrusters (Run Engine)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # API Keys for signals (Optional - code handles missing keys gracefully)
          NASA_API_KEY: ${{ secrets.NASA_API_KEY }} 
        run: python src/main.py

      - name: Commit & Push Changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ðŸ¤– [COCKPIT-LOG]: Telemetry Updated"
          branch: main
          file_pattern: 'assets/*.svg data/*.json README.md'
